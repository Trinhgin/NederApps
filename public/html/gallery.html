<head>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
        <span onclick="openNav()" id="menu_icon">&#9776;</span>
        <img id="logo" src="../Images/Artboard 1128.png">
    </div>
    <div id="main">

        <p id="phrase">If you want to purchase any of our fan-wear, please contact us.</p>

        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="../Images/Nederapps_1_logo_whiteTShirt-Mockup.jpg" style="width:70%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="../Images/Nederapps_logo_greenTShirt-Mockup.jpg" style="width:70%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="../Images/Nederapps_mark_blueTShirt-Mockup.jpg" style="width:70%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="../Images/Nederapps_mark_orangeTShirt-Mockup.jpg" style="width:70%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="../Images/nederapps_Small Canvas Tote Bag MockUp.jpg" style="width:70%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="../Images/NederappsT-Shirt MockUp_Front.jpg" style="width:70%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="../Images/Nederapps_1_logo_whiteTShirt-Mockup.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="White t-shirt with logo">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Images/Nederapps_logo_greenTShirt-Mockup.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="Green t-shirt with logo">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Images/Nederapps_mark_blueTShirt-Mockup.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="Blue t-shirt with mark">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Images/Nederapps_mark_orangeTShirt-Mockup.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="Orange t-shirt with mark">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Images/nederapps_Small Canvas Tote Bag MockUp.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Tote bag with logo">
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Images/NederappsT-Shirt MockUp_Front.jpg" style="width:100%" onclick="currentSlide(6)" alt="Black t-shirt with mark">
                </div>
            </div>
        </div>

    </footer>
    </div>
